downloads:
  staticfiles_prod:
    name: vendor
    destination: staticfiles/vendors
    verbose: true
    raise_on_error: true
    overwrite: true
    files:
      - name: tailwind.min.css
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4
      - name: flowbite.min.css
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css
      - name: flowbite.min.js
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js
      - name: flowbite.min.js.map
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js.map
  staticfiles_dev:
    name: vendor
    destination: staticfiles/vendors
    verbose: true
    raise_on_error: true
    overwrite: true
    files:
      - name: theme.min.css
        overwrite: false
        url: https://raw.githubusercontent.com/codingforentrepreneurs/SaaS-Foundations/main/src/staticfiles/theme/saas-theme.min.css
      - name: flowbite.min.css
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css
      - name: flowbite.min.js
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js
      - name: flowbite.min.js.map
        overwrite: false
        url: https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js.map